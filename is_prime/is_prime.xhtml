<?xml version="1.0" encoding="US-ASCII"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Composition Check for Whole Numbers</title>
</head>
<body>
<script type="text/javascript" src="engine.js">
window.alert("Failed to load math engine.");
</script>
<script type="text/javascript">
function DOM_callback() {
    var n = parseInt(document.getElementById("a").value);
    var m = parseInt(document.getElementById("b").value);
    document.getElementById("isComposite").innerHTML = isComposite(n);
    document.getElementById("isPrime").innerHTML = isPrime(n);
    document.getElementById("CountPrimes").innerHTML = CountPrimes(m, n);
    document.getElementById("GCD").innerHTML = GCD(m, n);
    document.getElementById("LCM").innerHTML = LCM(m, n);
    return;
}
</script>
<div>
<fieldset>
<legend>isPrime(<I>n</I>)</legend>
<i>n</i> = <input type="text" id="a" value="0"/>
</fieldset>
<code>isPrime</code> returned <code id="isPrime">null</code>.
<code>isComposite</code> returned <code id="isComposite">null</code>.
<br/>
<fieldset>
<legend>Relative composition to a second number <i>m</i></legend>
<i>m</i> = <input type="text" id="b" value="0"/>
</fieldset>
<button onclick="DOM_callback()">Evaluate</button>
<br/>
Primes in this range:  <code id="CountPrimes">null</code>
<br/>
<code>gcd(m,n)</code> = <code id="GCD">null</code>
<br/>
<code>lcm(m,n)</code> = <code id="LCM">null</code>
</div>
<p>
<a href="http://validator.w3.org/check?uri=referer">
<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict"/>
</a>
</p>
</body>
</html>
