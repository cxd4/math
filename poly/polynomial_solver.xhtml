<head>
<title>Roots Deriver for Standard Polynomial Constraints</title>
</head>
<body>
<script src="engine.js">
window.alert("Failed to load math engine.");
</script>
<script>
function DOM_callback() {
    var a5 = parseInt(document.getElementById("a5").value),
        a4 = parseInt(document.getElementById("a4").value),
        a3 = parseInt(document.getElementById("a3").value),
        a2 = parseInt(document.getElementById("a2").value),
        a1 = parseInt(document.getElementById("a1").value),
        a0 = parseInt(document.getElementById("a0").value);
    document.getElementById("x").innerHTML = derive_polynomial_roots(a5, a4, a3, a2, a1, a0);
    return;
}
</script>
<div>
<fieldset>
<legend><i>ax</i><sup>5</sup> + <i>bx</i><sup>4</sup> + <i>cx</i><sup>3</sup> + <i>dx</i><sup>2</sup> + <i>ex</i> + <i>f</i> = 0</legend>
<table>
<tr><td><i>a</i></td><td>= <input type="text" id="a5" value="0"/></td></tr>
<tr><td><i>b</i></td><td>= <input type="text" id="a4" value="0"/></td></tr>
<tr><td><i>c</i></td><td>= <input type="text" id="a3" value="0"/></td></tr>
<tr><td><i>d</i></td><td>= <input type="text" id="a2" value="0"/></td></tr>
<tr><td><i>e</i></td><td>= <input type="text" id="a1" value="0"/></td></tr>
<tr><td><i>f</i></td><td>= <input type="text" id="a0" value="0"/></td></tr>
</table>
</fieldset>
<button onclick="DOM_callback()">Solve for <i>x</i></button>
<br/>
<i>x</i> = <code id="x"></code>
</div>
